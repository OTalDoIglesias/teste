<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
	<link rel="icon" type="image/favicon" href="imagens/net.png">
</head>


<body>

	<div class="container">

		<nav class="navbar">
			<div class="right">
				<select class="language">
					<option>Português</option>
					<option>Inglês</option>
				</select>
				<button><a href="">Entrar</a></button>
			</div>
			<div class="left">
				<img src="imagens/netflix-logo.png">
			</div>
		</nav>

		<div class="title">
			<div class="content">
				<h1>Filmes, séries e muito mais.<br>Sem limites.</br></h1>
				<h2>Assista onde quiser. Cancele quando quiser.</h2>
				<form action="#">
					<h3>Pronto para assistir? Informe seu e-mail para criar ou reiniciar sua assinatura</h3>
					<div class="email">
						<input type="e-mail" name="e-mail" placeholder="E-mail">
						<button><a href="">Vamos lá</a></button>
					</div>
				</form>
			</div>
		</div>


	</div>

</body>



</html>
